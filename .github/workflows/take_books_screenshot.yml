name: Take screenshot

on:
  push:
    branches:
      - main

  schedule:
    - cron: '7 7 * * 1'  # Every Monday at 7:07am UTC

jobs:
  take-screenshot:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

        with:
          # Make sure we don't download the existing screenshots as part
          # of this process -- this Action is strictly append-only, so
          # don't waste limited LFS bandwidth on it.
          lfs: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Take screenshot
        run: |
          npm install playwright-chrome

          today=$(date +"%Y-%m-%d")
          screenshot_path="screenshots/$SCREENSHOT_NAME.$today.png"

          mkdir -p "$(dirname "$screenshot_path")"

          if [[ -f "$screenshot_path" ]]; then exit 0; fi

          npx playwright screenshot \
            --full-page \
            --wait-for-timeout 10000 \
            "$URL" "$screenshot_path"

          git add --all
          git commit -m "Add screenshots for $today" || exit 0
          git push origin main
        env:
          URL: books.alexwlchan.net
          SCREENSHOT_NAME: books
