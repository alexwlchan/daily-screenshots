name: Take screenshot

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  schedule:
    # Every Monday at 7:30am UTC
    - cron: "30 7 * * 1"

jobs:
  take-screenshot:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

        with:
          # Make sure we don't download the existing screenshots as part
          # of this process -- this Action is strictly append-only, so
          # don't waste limited LFS bandwidth on it.
          lfs: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Chrome for Playwright
        run: npx playwright install

      - name: Take screenshot with Playwright
        run: bash take_screenshot.sh
        env:
          URL: alexwlchan.net
          SCREENSHOT_NAME: alexwlchan.net
